<form action="#" th:action="@{/modals/add-bank-account}" th:object="${account}" method="post">
    <div class="form-group row">
        <label for="iban" class="col-sm-4 col-form-label">IBAN</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="iban" aria-describedby="ibanHelp" th:placeholder="*{iban}"
                  th:field="*{iban}" readonly>
            <small id="ibanHelp" class="form-text text-muted">The IBAN is generated. Cannot be changed.</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="currency">Currency</label>
        <div class="dropdown col-sm-8" id="currency">
            <select name="currency" class="btn light dropdown-toggle text-center">
                <option class="dropdown-item text-center" th:each="currency : ${T(ro.itschool.enums.Currency).values()}"
                        th:value="${currency}" th:text="${currency}"></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="amount" class="col-sm-4 col-form-label">Amount</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="amount" aria-describedby="amountHelp" th:placeholder="*{amount}"
                   th:field="*{amount}" readonly>
            <small id="amountHelp" class="form-text text-muted">Amount is 0 on account creation.</small>
        </div>
    </div>

    <div class="form-group row">
        <label for="credit" class="col-sm-4 col-form-label">Credit Card?</label>
        <div class="col-sm-8 form-check form-switch">
            <input type="checkbox" class="form-check-input" id="credit" th:value="*{isCredit}"
                   aria-describedby="creditHelp" th:field="${account.isCredit}">
            <label class="form-check-label" for="credit">Press for credit card</label>
            <small id="creditHelp" class="form-text text-muted">Debit card by default</small>
        </div>
    </div>

    <div class="col text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
